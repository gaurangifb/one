<html lang="en">
<head>
    <title>Assignment 1: Static Web Page using table tags of HTML</title>
    <style>
        table, th, td  {
            border: 1px solid white;
            border-collapse: collapse;
            padding: 20px;
          } 

        .center {
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
        }

        th {
            background-color: #fbbdc5;
          }

        td {
            background-color: #9ff7f7;
        }
    </style>
</head>
<body>

    <h1><u>Time Table</u></h1>
    <table class="center">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3"> Seminar </th>
        </tr>
            
        <tr>
            <th colspan="2"> Schedule </th>
            <th rowspan="2">Topic</th>
        </tr>

        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <tr>
            <th rowspan="2">Monday</th>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>

        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr>
            <th rowspan="3">Tuesday</th>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td>XPath</td>
        </tr>

        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>

        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
            <td>XML Revision</td>
        </tr>

        <tr>
            <th>Wednesday</th>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Transforming Objects</td>
        </tr>
           
           
        
    </table>
    
    
    
</body>
</html>
